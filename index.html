<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
  </head>
  <body>
    <form action="http://scuk-impactplatform-staging.herokuapp.com/donations" method="post">
      <div>
        <label>Mobile number</label>
        <input type="text" name="donation[mobile_number]">
      </div>
      <div>
        <label>Transaction id</label>
        <input type="text" name="donation[scuk_transaction_id]">
      </div>
      <div>
        <label>Amount</label>
        <input type="number" name="donation[amount]" step=".01">
      </div>
      <div>
        <label>currency</label>
        <input type="text" name="donation[currency_code]">
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
